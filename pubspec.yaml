name: happy_view
description: A Flutter app for kids to view pictures without parents concern.
version: 1.0.0+14

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  cupertino_icons: ^1.0.5
  firebase_core: ^3.12.1
  http: ^1.3.0
  cached_network_image: ^3.3.1 
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  permission_handler: ^12.0.0+1
  path_provider: ^2.1.5
  dio: ^5.8.0+1
  saver_gallery: ^4.0.1
  device_info_plus: ^11.3.3
  image: ^4.5.4 
  flutter_cache_manager: ^3.3.1
  url_launcher: ^6.3.1
  flutter_spinkit: ^5.2.1
  translator: ^1.0.3+1
  wallpaper_manager_flutter: ^1.0.1
  just_audio: ^0.10.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  integration_test:
    sdk: flutter
  mockito: ^5.4.5
  build_runner: ^2.4.15


flutter:
  uses-material-design: true
  generate: true

  assets:
    - lib/assets/images/
    - lib/l10n/
    - assets/sounds/yay.wav
    - assets/sounds/click.mp3
    - assets/profanity/en.json